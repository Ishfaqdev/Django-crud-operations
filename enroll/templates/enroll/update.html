{% extends 'enroll/base.html' %}
{% load static %}
{% block style %}
    {{ block.super}}
    <link rel="stylesheet" href="{% static 'enroll/css/style.css' %}">
{% endblock style %}
{% block content %}
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h4 class="text-center alert alert-info p-3 mb-2 bg-secondary text-white">Update Student Information</h4>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                        <div class="form {% if field.errors %} errors {% endif %}">
                            {{ field.label_tag }}
                            {{ field }}
                            {{ field.errors }}  
                        </div>   
                {% endfor %} 
                <input type="submit" class="btn btn-success" value="Update">
            </form>
        </div>
    </div>
{% endblock content %}
